<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="./bootstrap-4.6.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body class="container-fluid">
    <nav class="row">
      <div class="logo col-md-9">
        <img src="./images/kawo-legal-logo.png" alt="" />
      </div>
      <div class="link col-md-3">
        <a href="./index.html">home</a>
        <a href="./startup-page.html">startup</a>
        <a href="./register.html">register</a>
        <a href="./login.html">login</a>
      </div>
    </nav>

    <main class="container">
      <form action="" class="row w-75 mx-auto">
        <h1>join kawolegal. sign up to get listed now!</h1>

        <div class="col-12">
          <label for="fullname">full name</label><br />
          <input type="text" placeholder="Full name" />
        </div>

        <div class="col-12">
          <label for="email">email address</label><br />
          <input type="text" placeholder="Email" />
        </div>

        <div class="col-12">
          <label for="password">password</label><br />
          <input type="password" placeholder="Password" />
        </div>

        <div class="col-12">
          <label for="confirm">confirm password</label><br />
          <input type="password" placeholder="Confirm password" /><br />
          <button>sign up</button>
        </div>
      </form>
    </main>
    <footer class="row">
      <div class="col-md address">&copy;2017 kawolegal all right reserved</div>
      <div class="col-md socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>

    <script src="./bootstrap-4.6.0-dist/js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.bundle.js"></script>
  </body>
